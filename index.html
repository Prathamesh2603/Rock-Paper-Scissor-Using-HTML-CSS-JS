<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="rpc images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Main>
        <div class="container">
            <div class="container_game-title-score-board">
                <div class="container_user-score">
                    <h3 id="user">YOU</h3>
                    <p id="user-score">100</p>
                </div>
                <div class="container_game-title">
                    <p>ROCK</p>
                    <p>PAPER</p>
                    <p>SCISSORS</p>
                </div>
                <div class="container_comp-score">
                    <h3 id="computer">COMP</h3>
                    <p id="comp-score">100</p>
                </div>
            </div>
            <div class="choices">
                <div class="choice" id="Rock">
                    <img src="rpc images/rock.png">
                </div>
                <div class="choice" id="Paper">
                    <img src="rpc images/paper.png">
                </div>
                <div class="choice" id="Scissors">
                    <img src="rpc images/scissors.png">
                </div>       
            </div>
            
        </div>
    </Main>
    <script src="app.js"></script>
</body>
</html>
